<body>
    <h1>ASCII</h1>
    <p> 
        제어문자 0부터 31 ,127<br>
        
        문자 숫자 기호 32~126<br>
    </p>
    <h1> ANSI</h1>
    <p>
        아스키와 0~127까지 동일<br>
 
        128~159 독점 문자 세트가있음<br>
 
        160~255는 UTF-8과 동일<br>
    </p>
    <h1>UFT-8</h1>
    <p>0~127은 아스키와 동일<br>
 
        128~159는 사용하지 않음<br>
        
        160~255는 안시와 동일<br>
    </p>
