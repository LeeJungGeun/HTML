<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        text-align:center;
    }
</style>
<body>
    <form>
        <h2>텍스트 필드</h2>
        <input type="text" value="초기값"><br>

        <h2>비밀번호 필드</h2>
        <input type="password"><br>

        <h2>버튼</h2>
        <input type="submit" value="버튼이름"><br>

        <h2>리셋버튼</h2>
        <input type="reset" value="리셋버튼"><br>
    </form>
    <h2>라디오버튼</h2>
    <form>
        <input type="radio"name="ex">1st<br>
        <input type="radio"name="ex">2nd<br>
        <input type="radio"name="ex">3rd<br>
    </form>
    <h2>체크박스</h2>
    <form>
        <input type="checkbox" name="ex1">1st<br>
        <input type="checkbox" name="ex1">2nd<br>
        <input type="checkbox" name="ex1">3rd<br>
    </form>
    <h2>달력</h2>
    <input type="date"min="1996-01-01" max="2025-01-01"><br>
    <h2>파일 찾기</h2>
    <input type="file"><br>
    <h2>달력 2</h2>
    <input type="month"><br>
    <h2>숫자입력</h2>
    <input type="number">
    <h2>숫자입력 10단위</h2>
    <input type="number" step="10">
    <h2>조절 바</h2>
    <input type="range" min="0" max="100">
    <h2>달력 3</h2>
    <input type="week"><br>
</body>
</html>
