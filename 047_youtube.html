<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        text-align:center;
    }
</style>
<body>
    <h2> iframe 안에 유튜브 영상 집어넣기</h2>
    <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe>

    <h2> URL끝에 loop=1추가시 반복재생</h2>
    <iframe width="420" height="315"src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1">
    </iframe>

    <h2>URL 끝에 ?control=0 추가시 컨트롤바 삭제</h2>
    <iframe width="420" height="315"src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0">
    </iframe>
</body>
</html>
