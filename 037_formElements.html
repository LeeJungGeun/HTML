<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        text-align:center;
    }
</style>
<body>
    <h1>텍스트 입력창</h1><br>
    <input type="text"><br>
    <h1>셀렉트창</h1><br>
    <select>
        <option value="1st">1st</option><br>
        <option value="2nd">2nd</option><br>
        <option value="3rd">3rd</option><br>
        <option value="4th">4th</option><br>
        <option value="5th">5th</option><br>
    </select>
    <h1> 2개씩 표시하는 셀렉트창</h1><br>
    <select size="2">
        <option value="1st">1st</option><br>
        <option value="2nd">2nd</option><br>
        <option value="3rd">3rd</option><br>
        <option value="4th">4th</option><br>
        <option value="5th">5th</option><br>
    </select><br>
    <h2>텍스트 에리어</h2>
    <textarea style="width:100px; height:100px;"></textarea><br>
    <h2>클릭 가능한 버튼</h2>
    <button type="button" onclick="alert('기능')">버튼</button><br>

    <fieldset>
        <legend>필드셋</legend>
        <label>첫번째 창</label><br>
        <input type="text"><br>
        <label>두번째 창</label><br>
        <input type="text"value="초기값부여"><br><br>
        <input type="submit" value="submit형식">
      </fieldset>
</body>
</html>
