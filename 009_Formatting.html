<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        body {
            text-align:center;
        }
</style>
<body>
    <p> <b>&lt;b&gt;태그</b>와 <strong>&lt;string&gt;태그</strong>는 겉모습은 같다<br/></p>
    <p> <i>&lt;i&gt;태그</i>와 <em>&lt;em&gt;태그</em>도 겉모습은 같다</p><br>
    <p><small>&lt;small&gt;은 </small>작은 텍스트를 정의</p><br/>
    <p><mark>&lt;mark&gt;는</mark>텍스트를 강조</p><br/>
    <p><del>&lt;del&gt;은</del> 취소선</p><br/>
    <p><ins>&lt;ins&gt;는</ins> 밑줄</p><br>
    <p><sub>&lt;sub&gt;는</sub> 첨자</p><br>
    <p><sup>&lt;sup&gt;</sup>는 윗첨자</p>
</body>
</html>
