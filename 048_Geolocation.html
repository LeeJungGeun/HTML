<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        text-align:center;
    }
</style>
<body>
    <h2>위도 경도 구하기</h2>

    <button onclick="get()"> 버튼 </button> 

    <p id="test"></p>
<script>
    var x=doucment.getElementByID("test");

    function get() {
        if(navigator.geolocation) { //navigator : 브라우저의 정보       geolocation : 위치정보
            navigator.geolocation.getCurrentPosition(show); // 	사용자의 현재 위치를 position오브젝트로 변경
        }
    }
     function show(position){
    x.innerHTML="위도"+ position.coords.latitude+  //getCurrentPosition의 메소드 coords.latitude : 위도
    "<br>경도:"+position.coords.longitude;           // coords.longitud : 경도
    }
</script>

</body>
</html>
